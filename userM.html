<!DOCTYPE html>
<html>
<head>
	<title>User Manager</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<!-- bootstrap-table -->
	<link rel="stylesheet" href="css/bootstrap-table.css">
	<script src="js/bootstrap-table.js"></script>
	<script src="js/bootstrap-table-export.js"></script>
	<script src="js/tableExport.js"></script>

	<style type="text/css">
	body {
		font-family: "Times New Roman";
		margin: 0 auto;
		width: 95%
	}
	.navbar {
		 	font-size: 2rem;
		}
	tr {
		height: 2em;
	}
	.new-task-btn {
		position: absolute;
	}
	</style>

	<script type="text/javascript">
		function giveFocus() {
			document.insert.name.focus()
		}
		function submitForm() {
			document.insert.submit()
		}
		function resetForm() {
			document.insert.reset()
			document.insert.name.focus()
		}
	</script>

</head>
<body bgcolor="#f8f8f8">

	<!-- navbar start -->

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html" style="font-size: 2.5rem;">TCL
					QLED</a>
			</div>
			<ul class="nav navbar-nav ">

				<li><a href="#">User Manager</a></li>
				
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#"><span class="glyphicon glyphicon-user"></span>
						admin</a></li>
				<li><a href="index.jsp"><span
						class="glyphicon glyphicon-log-in"></span> Login</a></li>
			</ul>
		</div>
	</nav>
	<!-- navbar end -->

	<!-- Modal start -->
	<button type="button" class="btn btn-success btn-md new-task-btn"
		data-toggle="modal" data-target="#myModal">Add User </button>

	<div id="myModal" class="modal fade" tabindex="-1" role="dialog"
		aria-labelledby="gridModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="gridModalLabel">New User</h4>
				</div>
				<!-- body body body -->
				<div class="modal-body">
					<div class="container-fluid">

						<form name="insert" method="post" action="userInsert.jsp">
							<!-- <table> -->
							<div class="row">
								<div class="col-md-4">
									<label>User Name</label> <input class="form form-control"
										 name="userName">
								</div>
								<div class="col-md-4">
									<label>PassWord</label> <input class="form form-control"
										 name="passwd">

								</div>
								<div class="col-md-4">
									<label>Role</label> <select class="form form-control"
										name="group">
										<option>Master</option>
										<option>PHD</option>
										<option>Leader</option>
										</select>
								</div>
								
							</div>
												
							<br />
							<div class="row pull-right">
								<input class="btn  btn-success" type="button" value="Confirm"
									onclick="submitForm()"> <input class="btn   btn-danger"
									type="button" value="Reset" onclick="resetForm()">
							</div>
						</form>
					</div>
				</div>
				<!-- body end body end body end -->
				<div class="modal-footer">
					<span></span>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

				</div>
			</div>
		</div>

	</div>
	<!-- Modal end -->

	<!-- task lists -->

	<table data-toggle="table" data-pagination="true" data-search="true"
		data-show-export="true" data-show-columns="true"  
		data-click-to-select="true" data-toolbar="#toolbar">
		<thead>
			<tr >

				<th class="col-md-0.5" data-halign="center" data-field="Date" data-sortable="true">User Name</th>
				<th class="col-md-0.5" data-halign="center" data-field="Team" data-sortable="true">Password</th>
				<th class="col-md-4" data-halign="center" data-field="taskQd" data-sortable="true">Role</th>
				<th class="col-md-0.5" data-halign="center" data-field="Option">Option</th>
			</tr>
		</thead>
		<tbody>
			
			<tr>
				<td>userName</td>
				<td>passwds</td>
				<td>eng</td>
				<td><a href="userDelete.jsp?userName=<%=userName%>&passwd=<%=passwd%>&group=<%=group%>"><span class="glyphicon glyphicon-trash"></span></a> 
			</tr>
			
		</tbody>
	</table>


	
</body>
</html>
